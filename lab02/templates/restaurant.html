<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div class='all'> 
            <h1>{{ restaurant.get('name') }}</h1>
            <img src= {{ restaurant.get('image_url') }}>
            <div class="grid">
                <div class="item1">
                    <p>Address:</p>
                </div>
                <div class="item2">
                    <p>{{restaurant.get('display_address')}}</p>
                </div>
                <div class="item3">
                    <p>Price:</p>
                </div>
                <div class="item4">
                    <p>{{restaurant.get('price')}}</p>
                </div>
                <div class="item5">
                    <p>Rating:</p>
                </div>
                <div class="item6">
                    <p>{{ restaurant.get('rating') }}</p>
                </div>
                <div class="item7">
                    <p># Reviews:</p>
                </div>
                <div class="item8">
                    <p>{{ restaurant.get('review_count') }}</p>
                </div>
                
            </div>

        </div>
         
        
    </main>
</body>
</html>
